<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <h1>Admin Panel</h1>
        <span class="spacer"></span>
        <h3 id="logout" (click)="logout()">Logout</h3>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="mobileQuery.matches ? null : 'true'" #sidenav>
        <mat-nav-list>
                <a mat-list-item class="inactive-link" routerLinkActive="active-link" routerLink='homecontrol'>Home page</a>
                <a mat-list-item class="inactive-link" routerLinkActive="active-link" routerLink='aboutcontrol'>About page</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div id="content-div">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
