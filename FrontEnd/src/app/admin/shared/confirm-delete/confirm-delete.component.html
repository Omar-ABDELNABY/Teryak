<h3 md-dialog-title>Confirm Delete</h3>
<div mat-dialog-content>
	<p>Are you sure you want to delete section <strong>{{ data.title }}</strong>?</p>
</div>
<div mat-dialog-actions>
	<button mat-raised-button color="warn" (click)="dialogRef.close(true)" class="mr-25">
		Delete
	</button>
	<button mat-raised-button (click)="dialogRef.close(false)">
		Cancel
	</button>
</div>
